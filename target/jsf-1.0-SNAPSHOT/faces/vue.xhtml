<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="templates/layout.xhtml"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="contenu">

            <h:form id="form">
                <div class="ui-g">

                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <p:fieldset legend="Recherche" style="margin-bottom:20px">

                        <!-- Box couleur -->
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="comboCouleur" value="Couleur : "/>
                                <p:selectOneMenu id="comboCouleur" value="#{myBean.couleurSelected}">
                                    <f:ajax render="couleurChoisie"/>
                                    <f:selectItems value="#{myBean.couleursList}"/>
                                    <f:converter converterId="couleurConverter"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <!-- <h:outputText id="couleurChoisie" value="Couleur choisie : #{myBean.couleurSelected}"/> -->
                        </div>

                        <!-- Box Type -->
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="comboType" value="Type : "/>
                                <p:selectOneMenu id="comboType" value="#{myBean.typeSelected}">
                                    <f:ajax render="typeChoisie"/>
                                    <f:selectItems value="#{myBean.typeList}"/>
                                    <f:converter converterId="typeConverter"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <!--  <h:outputText id="typeChoisie" value="Type choisie : #{myBean.typeSelected}"/> -->
                        </div>

                        <!-- Box marque -->
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="comboMarque" value="Marque : "/>
                                <p:selectOneMenu id="comboMarque" value="#{myBean.marqueSelected}">
                                    <f:ajax render="marqueChoisie"/>
                                    <f:selectItems value="#{myBean.marqueList}"/>
                                    <f:converter converterId="marqueConverter"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <!-- <h:outputText id="marqueChoisie" value="Marque choisie : #{myBean.marqueSelected}"/> -->
                        </div>

                        <!-- Box fabricant -->
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="comboFabricant" value="Fabricant : "/>
                                <p:selectOneMenu id="comboFabricant" value="#{myBean.fabricantSelected}">
                                    <f:ajax render="fabricantChoisie"/>
                                    <f:selectItems value="#{myBean.fabricantList}"/>
                                    <f:converter converterId="fabricantConverter"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <!-- <h:outputText id="fabricantChoisie" value="Fabricant choisie : #{myBean.fabricantSelected}"/> -->
                        </div>

                        <!-- Région -->
                        <h:panelGrid columns="2">

                                <h:outputLabel for="region">Région : </h:outputLabel>
                                <p:selectOneMenu dynamic="true" id="region"
                                                 value="#{myBean.regionSelected}"
                                                 widgetVar="cbRegion">
                                    <p:ajax listener="#{myBean.onRegionChange}" update="departement"/>
                                    <f:converter converterId="regionConverter"/>
                                    <f:selectItems value="#{myBean.regionList}"
                                                   var="region"/>
                                </p:selectOneMenu>


                            <!-- Département -->

                                <h:outputLabel for="departement">Département : </h:outputLabel>
                                <p:selectOneMenu id="departement"
                                                 dynamic="true"
                                                 value="#{myBean.departementSelected}"
                                                 widgetVar="cbDepartement">
                                    <f:converter converterId="departementConverter"/>
                                    <f:selectItems value="#{myBean.departementList}"
                                                   var="departement"/>
                                </p:selectOneMenu>

                        </h:panelGrid>


                        <p:commandButton value="Valider" action="#{myBean.valider}" ajax="false"/>

                    </p:fieldset>
                </div>

            </h:form>


        </ui:define>
    </ui:composition>
</f:view>
</html>
